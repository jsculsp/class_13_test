<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册与登陆</title>
    <link rel="stylesheet" href="/static/css/pure-min.css">
</head>
<body>
    <form class="center" action="/user/register" method="post">
        <input type="text" name="username" placeholder="请输入用户名">
        <br>
        <input type="text" name="password" placeholder="请输入密码">
        <button>注册</button>
    </form>

    <form action="/user/login" method="post">
        <input type="text" name="username" placeholder="请输入用户名">
        <br>
        <input type="text" name="password" placeholder="请输入密码">
        <button class="pure-button pure-button-primary" >登陆</button>
    </form>
</body>
</html>
